name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger on pushes to master branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (if using submodules)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run markdown linter
        run: python3 lint_markdown.py content --fix

      - name: Fetch external dependencies
        run: |
          mkdir -p static/lib/mermaid static/lib/n8n
          curl -sL "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js" -o static/lib/mermaid/mermaid.min.js
          curl -sL "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" -o static/lib/n8n/style.css
          curl -sL "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.min.js" -o static/lib/n8n/chat.bundle.es.min.js

      - name: Build Hugo site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # This will create the gh-pages branch
          force_orphan: true
          enable_jekyll: false
          allow_empty_commit: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Hugo site to GitHub Pages'

      - name: Output deployment info
        run: echo "Site deployed to GitHub Pages!"
